<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Gallery | Character Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo UI', sans-serif;
        }

        :root {
            --csp-dark: #2a2e35;
            --csp-medium: #3a3f47;
            --csp-light: #4a4f57;
            --csp-panel: #353a41;
            --csp-border: #5a5f67;
            --csp-text: #e1e7ef;
            --csp-text-dim: #a1a7af;
            --csp-accent: #4a9eff;
            --csp-accent-dark: #3a8eef;
            --csp-highlight: #5abf8a;
            --csp-warning: #ff8a4a;
            --csp-toolbar: #2d3138;
        }

        body {
            background-color: var(--csp-dark);
            color: var(--csp-text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .csp-header {
            background-color: var(--csp-panel);
            border-bottom: 1px solid var(--csp-border);
            padding: 0 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--csp-text);
        }

        .logo-icon {
            background-color: var(--csp-accent);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: var(--csp-text-dim);
            text-decoration: none;
            font-size: 0.95rem;
            padding: 5px 0;
            position: relative;
            transition: color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--csp-text);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--csp-accent);
        }

        /* Main Layout */
        .csp-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: calc(100vh - 50px);
        }

        /* Character List Sidebar */
        .character-sidebar {
            background-color: var(--csp-panel);
            border-right: 1px solid var(--csp-border);
            padding: 20px 0;
            overflow-y: auto;
            max-height: calc(100vh - 50px);
        }

        .sidebar-header {
            padding: 0 20px 15px;
            border-bottom: 1px solid var(--csp-border);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .add-character {
            background-color: var(--csp-accent);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .character-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .character-list-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-left: 3px solid transparent;
        }

        .character-list-item:hover {
            background-color: var(--csp-medium);
        }

        .character-list-item.active {
            background-color: var(--csp-medium);
            border-left-color: var(--csp-accent);
        }

        .character-list-avatar {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--csp-medium) 0%, var(--csp-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--csp-accent);
            border: 1px solid var(--csp-border);
        }

        .character-list-info {
            flex: 1;
        }

        .character-list-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 3px;
        }

        .character-list-alias {
            font-size: 0.85rem;
            color: var(--csp-text-dim);
        }

        /* Main Content Area */
        .main-content {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 50px);
        }

        /* Character Profile */
        .character-profile {
            background-color: var(--csp-panel);
            border-radius: 8px;
            border: 1px solid var(--csp-border);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .profile-header {
            background-color: var(--csp-medium);
            padding: 25px 30px;
            border-bottom: 1px solid var(--csp-border);
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--csp-medium) 0%, var(--csp-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: var(--csp-accent);
            border: 2px solid var(--csp-border);
            flex-shrink: 0;
        }

        .profile-title {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-alias {
            font-size: 1.2rem;
            color: var(--csp-accent);
            margin-bottom: 15px;
        }

        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .profile-tag {
            background-color: rgba(74, 158, 255, 0.15);
            color: var(--csp-accent);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(74, 158, 255, 0.3);
        }

        /* Profile Content */
        .profile-content {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .profile-section {
            background-color: var(--csp-medium);
            border-radius: 6px;
            border: 1px solid var(--csp-border);
            overflow: hidden;
        }

        .section-header {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            border-bottom: 1px solid var(--csp-border);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header i {
            color: var(--csp-accent);
        }

        .section-content {
            padding: 20px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            color: var(--csp-text-dim);
            font-size: 0.9rem;
        }

        .info-value {
            font-weight: 500;
            text-align: right;
        }

        .info-value.highlight {
            color: var(--csp-accent);
        }

        /* OC Gallery Section */
        .gallery-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--csp-border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--csp-accent);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            background-color: var(--csp-panel);
            border-radius: 6px;
            border: 1px solid var(--csp-border);
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: var(--csp-accent);
        }

        .gallery-image {
            height: 180px;
            background: linear-gradient(135deg, var(--csp-medium) 0%, var(--csp-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--csp-accent);
            opacity: 0.8;
        }

        .gallery-info {
            padding: 15px;
            border-top: 1px solid var(--csp-border);
        }

        .gallery-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .gallery-description {
            font-size: 0.85rem;
            color: var(--csp-text-dim);
        }

        /* Footer */
        .csp-footer {
            background-color: var(--csp-panel);
            border-top: 1px solid var(--csp-border);
            padding: 25px 20px;
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--csp-text-dim);
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-link {
            color: var(--csp-text-dim);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--csp-text);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--csp-medium);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--csp-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--csp-border);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .csp-container {
                grid-template-columns: 1fr;
            }
            
            .character-sidebar {
                display: none;
            }
            
            .profile-content {
                grid-template-columns: 1fr;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .csp-header {
                flex-direction: column;
                height: auto;
                padding: 15px;
                gap: 15px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-tags {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="csp-header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <span>OC GALLERY</span>
        </div>
        
        <nav class="nav-links">
            <a href="#" class="nav-link active">Characters</a>
            <a href="#" class="nav-link">Gallery</a>
            <a href="#" class="nav-link">Stories</a>
            <a href="#" class="nav-link">Timeline</a>
            <a href="#" class="nav-link">Settings</a>
        </nav>
    </header>

    <!-- Main Layout -->
    <div class="csp-container">
        <!-- Character List Sidebar -->
        <aside class="character-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Character Roster</div>
                <div class="add-character" title="Add New Character">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            
            <div class="character-list" id="characterList">
                <!-- Character list items will be populated by JavaScript -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Character Profile -->
            <section class="character-profile" id="characterProfile">
                <!-- Character profile will be populated by JavaScript -->
            </section>

            <!-- OC Gallery Section -->
            <section class="gallery-section">
                <h2 class="section-title">
                    <i class="fas fa-images"></i>
                    OC Gallery
                </h2>
                
                <div class="gallery-grid" id="ocGallery">
                    <!-- Gallery items will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="csp-footer">
        <div>
            &copy; 2023 OC Gallery - Clip Studio Paint Style
        </div>
        
        <div class="footer-links">
            <a href="#" class="footer-link">Export Data</a>
            <a href="#" class="footer-link">GitHub</a>
            <a href="#" class="footer-link">Documentation</a>
        </div>
    </footer>

        // OC Character Data
        const ocCharacters = [

                zodiac: "Aries",

                traits: ["Energetic", "Optimistic", "Artistic", "Traditional"],
                color: "#ff5d8f",
                icon: "fas fa-flower"
            }
        ];

        // OC Gallery Images
        const galleryImages = [
            {
                id: 1,
                title: "Character Concept",
                description: "Initial design sketch",
                characterId: 1,
                icon: "fas fa-pencil-alt"
            },
            {
                id: 2,
                title: "Full Body Render",
                description: "Complete character illustration",
                characterId: 1,
                icon: "fas fa-user"
            },
            {
                id: 3,
                title: "Expression Sheet",
                description: "Various facial expressions",
                characterId: 1,
                icon: "fas fa-smile"
            },
            {
                id: 4,
                title: "Casual Outfit",
                description: "Everyday clothing design",
                characterId: 1,
                icon: "fas fa-tshirt"
            },
            {
                id: 5,
                title: "Lunastra Portrait",
                description: "Character portrait",
                characterId: 2,
                icon: "fas fa-portrait"
            },
            {
                id: 6,
                title: "Ironclad Armor Design",
                description: "Armor concept art",
                characterId: 3,
                icon: "fas fa-chess-knight"
            }
        ];

        // Generate Character List
        function generateCharacterList() {
            const listContainer = document.getElementById('characterList');
            listContainer.innerHTML = '';
            
            ocCharacters.forEach(character => {
                const listItem = document.createElement('div');
                listItem.className = 'character-list-item';
                listItem.dataset.id = character.id;
                
                listItem.innerHTML = `
                    <div class="character-list-avatar" style="color: ${character.color};">
                        <i class="${character.icon}"></i>
                    </div>
                    <div class="character-list-info">
                        <div class="character-list-name">${character.name.split(' ')[0]}</div>
                        <div class="character-list-alias">${character.alias}</div>
                    </div>
                `;
                
                listItem.addEventListener('click', function() {
                    // Remove active class from all items
                    document.querySelectorAll('.character-list-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Load character profile
                    loadCharacterProfile(character.id);
                });
                
                listContainer.appendChild(listItem);
            });
            
            // Activate first character by default
            if (ocCharacters.length > 0) {
                document.querySelector('.character-list-item').classList.add('active');
                loadCharacterProfile(ocCharacters[0].id);
            }
        }

        // Load Character Profile
        function loadCharacterProfile(characterId) {
            const character = ocCharacters.find(c => c.id === characterId);
            if (!character) return;
            
            const profileContainer = document.getElementById('characterProfile');
            
            profileContainer.innerHTML = `
                <div class="profile-header">
                    <div class="profile-avatar-large" style="color: ${character.color};">
                        <i class="${character.icon}"></i>
                    </div>
                    <div class="profile-title">
                        <h1 class="profile-name">${character.name}</h1>
                        <div class="profile-alias">"${character.alias}"</div>
                        <div class="profile-tags">
                            <span class="profile-tag">OC</span>
                            <span class="profile-tag">${character.age}</span>
                            <span class="profile-tag">${character.zodiac}</span>
                            <span class="profile-tag">${character.hometown.split(',')[0]}</span>
                        </div>
                    </div>
                </div>
                
                <div class="profile-content">
                    <div class="profile-section">
                        <div class="section-header">
                            <i class="fas fa-id-card"></i>
                            <span>Basic Information</span>
                        </div>
                        <div class="section-content">
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Age</span>
                                    <span class="info-value">${character.age}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Date of Birth</span>
                                    <span class="info-value">${character.birthday}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Zodiac</span>
                                    <span class="info-value">${character.zodiac}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Blood Type</span>
                                    <span class="info-value">${character.blood}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <div class="section-header">
                            <i class="fas fa-user"></i>
                            <span>Appearance</span>
                        </div>
                        <div class="section-content">
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Height</span>
                                    <span class="info-value">${character.height}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Hair Color</span>
                                    <span class="info-value highlight">${character.hair}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Eye Color</span>
                                    <span class="info-value">${character.eyes}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <div class="section-header">
                            <i class="fas fa-globe-americas"></i>
                            <span>Background</span>
                        </div>
                        <div class="section-content">
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Hometown</span>
                                    <span class="info-value">${character.hometown}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Heritage</span>
                                    <span class="info-value">${character.heritage}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <div class="section-header">
                            <i class="fas fa-star"></i>
                            <span>Character Traits</span>
                        </div>
                        <div class="section-content">
                            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                                ${character.traits.map(trait => `
                                    <div style="background-color: var(--csp-panel); padding: 8px 15px; border-radius: 6px; border: 1px solid var(--csp-border); font-size: 0.9rem;">
                                        ${trait}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Update gallery to show images for this character
            updateGallery(characterId);
        }

        // Update Gallery with Character Images
        function updateGallery(characterId) {
            const galleryContainer = document.getElementById('ocGallery');
            const characterImages = galleryImages.filter(img => img.characterId === characterId);
            const character = ocCharacters.find(c => c.id === characterId);
            
            galleryContainer.innerHTML = '';
            
            if (characterImages.length === 0) {
                galleryContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--csp-text-dim);">
                        <i class="fas fa-images" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <div>No gallery images for this character yet.</div>
                    </div>
                `;
                return;
            }
            
            characterImages.forEach(image => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                galleryItem.innerHTML = `
                    <div class="gallery-image" style="color: ${character.color};">
                        <i class="${image.icon}"></i>
                    </div>
                    <div class="gallery-info">
                        <div class="gallery-title">${image.title}</div>
                        <div class="gallery-description">${image.description}</div>
                    </div>
                `;
                
                galleryContainer.appendChild(galleryItem);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateCharacterList();
            
            // Navigation click handlers
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Add character button
            document.querySelector('.add-character').addEventListener('click', function() {
                alert('Add Character feature would open a form in a real implementation.');
            });
            
            // Footer link handlers
            document.querySelectorAll('.footer-link').forEach(link => {
